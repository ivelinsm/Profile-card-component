<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link href="styles.css" rel="stylesheet" type="text/css">

</head>

<body>
  <main id="bg1">
    <div class="container" id="bg2">
      <div id="photos">
      <img src="./images/bg-pattern-card.svg" alt="" id="bg-card" aria-hidden="true">
      <img src="./images/image-victor.jpg" id="portrait" alt="" aria-hidden="true">

      </div>

      <div id="content">

        <div id="personal">
          <h2 id="name">Victor Crest</h2>
          <p id="age">26</p>
        </div>
        <p id="town">London</p>

        <div id="stats">

          <div class="stat">
            <p class="number">80k</p>
            <h3>Followers</h3>
          </div>

          <div class="stat">
            <p class="number">803K</p>
            <h3>Likes</h3>
          </div>

          <div class="stat">
            <p class="number">1.4K</p>
            <h3>Photos</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      <p>Challenge by </p><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      <p>Coded by </p><a href="#">Ivelin Mitev</a>
    </div>
  </main>
</body>

</html>
